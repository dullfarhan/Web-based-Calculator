<body style=" background-color: antiquewhite; ">
    <h1>Basic Calculator</h1>
    <div class="mx-auto border-top-0 border " style=" border-top: 0px; font-size: large; width: 500px; height: 530px;" id="app">
        <input class="w-100" style="text-align: right ;  margin-bottom: 2.5%; font-size: 60px; border-radius: 6px ; ;" type="text" name="Input" id="input">
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary clr shadow-sm  inputBtn ">AC</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary clr shadow-sm  inputBtn ">C</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary shadow-sm  inputBtn ">%</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary opt shadow-sm  inputBtn ">/</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">7</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">8</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">9</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary opt shadow-sm  inputBtn ">*</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">4</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">5</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">6</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary opt shadow-sm  inputBtn ">-</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">1</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">2</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">3</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary opt shadow-sm  inputBtn ">+</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary num shadow-sm  inputBtn ">0</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary shadow-sm  inputBtn ">back</button>
          <button style="width: 20%; margin-left: 2.5%; margin-bottom: 2.5%; padding: 2.5%; font-size: 30px;" class="btn btn-secondary shadow-sm  inputBtn " id="eql">=</button>
          <!-- <button class="inputBtn"></button> -->


    </div>
